{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Edit Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'posts:delete' post.id %}" class="btn btn-danger">Delete Post</a>
        </form>
    </div>
</div>
{% endblock %}
