{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="card mt-5">
            <div class="card-body">
                <h4 class="card-title">Сброс пароля</h4>
                <div class="spinner-border text-primary my-4" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <p class="card-text">Ссылка для сброса пароля отправляется на ваш email: <strong>{{ request.user.email }}</strong></p>
                <p class="text-muted">Пожалуйста, проверьте вашу почту.</p>
            </div>
        </div>
    </div>
</div>

<script>
// Автоматически отправляем форму при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        document.querySelector('form').submit();
    }, 1000);
});
</script>

<form method="post" style="display: none;">
    {% csrf_token %}
</form>
{% endblock %}
