{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Login</button>
            <a href="{% url 'accounts:register' %}" class="btn btn-link mt-3">Register</a>
        </form>
    </div>
</div>
{% endblock %}
