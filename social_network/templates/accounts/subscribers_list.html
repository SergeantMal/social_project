{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Подписчики {{ profile_user.username }}</h2>
            <p class="text-muted">{{ subscribers.count }} подписчиков</p>

            <div class="list-group mt-3">
                {% for sub in subscribers %}
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'accounts:user_profile' sub.subscriber.username %}" class="text-decoration-none">
                            {{ sub.subscriber.username }}
                        </a>
                    </div>
                </div>
                {% empty %}
                <div class="alert alert-info">Пока еще нет подписчиков.</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
